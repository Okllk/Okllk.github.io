<h2>塔香蛤蜊作法</h2>
蛤蜊洗淨、薑切絲、蒜頭切成蒜末、九層塔洗淨，以上備用。
    <p>
將鍋熱油，爆香薑絲和蒜末，然後丟入蛤蜊和米酒拌炒至蛤蜊開。
    <p>
醬油沿鍋邊倒入，再加砂糖提味，九層塔也丟入快速拌炒均勻即可關火。如喜歡吃辣的在丟九層塔時可以一併丟入辣椒一起拌炒。
    <p>
料理新手怕手忙腳亂，可以將醬料米酒、醬油、砂糖先裝碗直接在步驟2一起倒入。
